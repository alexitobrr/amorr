/* Texto */
.titulo{
    font-size:2.4em;
    font-weight:800;
    color:#ffde59;
    text-shadow:0 0 15px #ff0080;
    animation:latido 1.5s infinite;
}
@keyframes latido{

    padding:15px;
    border-radius:15px;
    background:linear-gradient(135deg,#ff0080,#7928ca);
}

.tiempo{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

.bloque{
    width:23%;
    background:rgba(0,0,0,0.4);
    border-radius:10px;
    padding:10px;
}

.bloque h2{
    margin:0;
    color:#ffde59;

/* ADORNOS CAYENDO */
